<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>

    <div class="container"> 
        <div id="exam" class="justify-center flex-column">
            <div id="hud">
                <div id = "hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                        1/3
                    </h1>
                </div>
                <div id = "hud-item">
                    <p class="hud-prefix"> Score </p>
                    <h1 class="hud-main-text" id="score"> 0 </h1>
                </div>
            </div>
            <h2 id="questions">Who is COM 113's Lecturer?</h2>
            <div class="choice-container">
                <p class="option">A</p>
                <p class="option-text" data-number="1">Mr. Areegbe</p>
            </div>
            <div class="choice-container">
                <p class="option">B</p>
                <p class="option-text" data-number="2">Mr. Ola</p>
            </div>
            <div class="choice-container">
                <p class="option">C</p>
                <p class="option-text" data-number="3">Mr. Sopekan</p>
            </div>
            <div class="choice-container">
                <p class="option">D</p>
                <p class="option-text" data-number="4">Mrs. Stella</p>
            </div>
            <button type="submit" id="submit-btn">SUBMIT</button>
        </div>
    </div>
    <script src="exam.js"></script>
</body>
</html>
